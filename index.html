<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLIVIER'S PERSONAL PORTFOLIO</title>
    <link rel="icon" href="img6.ico" type="image/x-icon">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            min-height: 100%; 
            overflow-y: auto;
         }
        body {
            display: flex;
            flex-direction: column; /* Stacks content vertically */
            justify-content: space-between; /* Pushes content to top and bottom */
            align-items: center; /* Centers content horizontally */
            font-family: Arial, sans-serif;
            background-image: url('img3.jpg');
            background-size: cover;
            background-position: center;
            color: greenyellow;
            text-align: center;
        }
        nav {
      background-color: #333;
      color: white;
      padding: 10px;
      position: sticky;
      top: 0;
    }
        html {
    overflow: visible !important; 
        }
        .content {
            margin-top: 20px;
            max-width: 800px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .links {
            width: 100%;
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
        }
        a {
            color: rgb(0, 106, 255);
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin: 10px;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.1); /* Button-like background */
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        a:hover {
            text-decoration: underline;
            background: rgba(255, 255, 255, 0.2);
        } 
        .back-link {
            margin-bottom: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to My Portfolio</h1>
        <p>Select a page to navigate:</p>
    </div>
    <div class="links">
        <a href="page.htm" class="next-link">Go to page 2</a>
        <a href="page2.html" class="next-link">Go to Page 3</a>
        <a href="page3.html" class="next-link">Go to Page 4</a>
    </div>
</body>
</html>
